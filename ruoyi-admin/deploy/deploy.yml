kind: Service
apiVersion: v1
metadata:
  name: ruoyi-be
  namespace: sg-project
  labels:
    app: ruoyi-be
    version: v1
  annotations:
    kubesphere.io/creator: zyc
    kubesphere.io/serviceType: statelessservice
spec:
  ports:
    - name: tcp-8421
      protocol: TCP
      port: 8421
      targetPort: 8421
  selector:
    app: ruoyi-be
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ruoyi-be-v1
  namespace: sg-project
  labels:
    app: ruoyi-be
    version: v1
  annotations:
    deployment.kubernetes.io/revision: '1'
    kubesphere.io/creator: zyc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ruoyi-be
      version: v1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ruoyi-be
        version: v1
      annotations:
        kubesphere.io/creator: zyc
        kubesphere.io/imagepullsecrets: '{}'
    spec:
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: ''
      containers:
        - name: container-00nqaf
          image: '$REGISTRY/ruoyi-be:SNAPSHOT-$BUILD_NUMBER'
          ports:
            - name: tcp-8421
              containerPort: 8421
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: host-time
              readOnly: true
              mountPath: /etc/localtime
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: default
      serviceAccount: default
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

